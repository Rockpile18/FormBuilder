<body>
  <h3 class="text-center userinfo">User Information</h3>

  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Full Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="birthdate">Birth Date</label>
      <div class="col-sm-10">
        <input class="form-control" type="date" id="birthdate">
      </div>
    </div>

    <fieldset class="form-group radios col-sm-2">
      <h4>Gender</h4>
      <div class="form-check col-sm-2">
        <label class="form-check-label">
          <input type="radio" class="form-check-input gender" name="optionsRadios" id="male" value="option1">
          <span style="font-size:18px;padding-left:5px;"> Male</span>
        </label>
      </div>
      <div class="form-check col-sm-2">
        <label class="form-check-label">
          <input type="radio" class="form-check-input gender" name="optionsRadios" id="female" value="option2">
          <span style="font-size:18px;padding-left:5px;"> Female</span>
        </label>
      </div>
    </fieldset>

    <div class="form-group">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" placeholder="Email" id="email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" placeholder="Password" id="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
